  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Data Tracking</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<link rel="stylesheet" type="text/css" href="highcharts.css">
    <link rel="stylesheet" href="styles.css">	
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Data Display</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
			<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<div class="mdl-cell--5-offset mdl-color--white mdl-cell mdl-cell--12-col mdl-grid ">
					<h3 class="title" align="center"><b>Current Value</b></h3>
				</div>
				<div class="container">
					<div id="g1" class="gauge"></div>
				</div>
				<div class="container">
					<div id="g2" class="gauge"></div>
				</div>
				<div class="container">
					<div id="g3" class="gauge"></div>
				</div>
				<div class="container">
					<div id="g4" class="gauge"></div>
				</div>
				<div class="container">
					<div id="g5" class="gauge"></div>
				</div>
				<div class="container">
					<div id="g6" class="gauge"></div>
				</div>
			</div>
			
			<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<div id="g7" class="mdl-cell mdl-cell--12-col" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>
			
			<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<div id="g8" class="mdl-cell mdl-cell--12-col" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>
			
			<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<div id="g9" class="mdl-cell mdl-cell--12-col"style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>
			
			<table class="mdl-data-table mdl-js-data-table form-popup" id="myForm">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Name</th>
						<th class="mdl-data-table__cell--non-numeric">Connection Status</th>
						<th class="mdl-data-table__cell--non-numeric">Sensor Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="mdl-data-table__cell--non-numeric">Sink 1</td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status1"></span></td>
						<td class="mdl-data-table__cell--non-numeric"></td>
					</tr>
					<tr>
						<td class="mdl-data-table__cell--non-numeric">Sink 2</td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status2"></span></td>
						<td class="mdl-data-table__cell--non-numeric"></td>
					</tr>
					<tr>
						<td class="mdl-data-table__cell--non-numeric">Sensor node 1</td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status3"></span></td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status6"></span></td>
					</tr>
					<tr>
						<td class="mdl-data-table__cell--non-numeric">Sensor node 2</td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status4"></span></td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status7"></span></td>
					</tr>
					<tr>
						<td class="mdl-data-table__cell--non-numeric">Sensor node 3</td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status5"></span></td>
						<td class="mdl-data-table__cell--non-numeric"><span id="status8"></span></td>
					</tr>
				</tbody>
			</table>	
        </div>  
	  </main>
    </div>	
	
    <a href="https://github.com/DinhTrungNghia97/Thesis" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">View Source</a>
	<button class="open-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white" onclick="openForm()"><span id="view-status">View Status</span></button>
